name: Build Docker Image and Retrieve Artifact

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Build the Docker image
              run: |
                  TIMESTAMP=$(date +%s)
                  docker build . --file Dockerfile --tag alpino:$TIMESTAMP
                  echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV

            - name: Save Docker image as a tar file
              run: docker save alpino:$TIMESTAMP > image.tar
            - name: Upload Docker image as a workflow artifact
              uses: actions/upload-artifact@v3
              with:
                  name: docker-image
                  path: image.tar

    retrieve-artifact:
        runs-on: ubuntu-latest

        needs: build

        steps:
            - name: Download Docker image artifact
              uses: actions/download-artifact@v3
              with:
                  name: docker-image
            - name: Load Docker image from tar file
              run: docker load < image.tar
            - name: Run Docker image
              run: docker run--name alpino alpino:$TIMESTAMP
            - name: retrieve the data from the container
              run: docker cp alpino:/home/apk/artifact.txt .
            - name: print the data
              run: cat artifact.txt
